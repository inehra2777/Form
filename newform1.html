  function myToggle() {
     var element = document.body;
     var element1 = document.getElementById("well");

     var element2 = document.getElementById("well2");

     var element3 = document.getElementById("well3");
     var element4 = document.getElementById("well4");

     element.classList.toggle("dark-mode");
     element1.classList.toggle("dark-well");
     element2.classList.toggle("dark-well");
     element3.classList.toggle("dark-well");
     element4.classList.toggle("dark-well");
  }



  window.onscroll = function() {myFunction()};

  function myFunction() {
    var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    var scrolled = (winScroll / height) * 100;
    document.getElementById("myBar").style.width = scrolled + "%";
}

  document.getElementById("new1").onclick = function() {getform()};

}

// hamburger function mobile views


const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}


const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}

// ends hamrber
function fields() {
   var button=document.getElementById("add-user");

    console.log(document.getElementById("users"));

      return false;

};
